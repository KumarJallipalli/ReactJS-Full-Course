<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Page</title>

    <!-- React CDN Links -> To Use React Library
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> -->
    
    <!-- Babel CDN Links -> To Compile ReactJS Code
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->

    <!-- React Local Library Files -->
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/@babel/standalone/babel.js"></script>

    <script type="text/babel">
        const root = ReactDOM.createRoot(document.querySelector('p'))
        root.render("React Injected Code")
    </script>
</head>
<body>
    <h1>React Page</h1>
    <h3>This Page is React JS</h3>
    <p>This is to be overriden by React Code</p>
    <a href="./index.html">Index Page</a>
</body>
</html>
